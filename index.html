<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
<!-- Title for top of page -->
      <h1>Rock Paper Scissors</h1>
    </header>

<!-- Scoreboard for under the title -->
      <div class="scoreBoard">
        <div id="userNameLabel" class="scoreLabel"></div>
        <div id="compScore" class="scoreLabel"></div>
        <span id="player1" >0</span> | <span id="player2" >0</span>
      </div>

<!-- Description of move -->
      <div class="result">
        <p>paper lost
        </p>
      </div>

<!-- Buttons for the three choices -->
      <div class="buttons">
        <div id="rock-icon" class="playerChoice">
          <img src="images/rock.webp">
        </div>

        <div id="paper-icon" class="playerChoice">
          <img src="images/paper.html">
        </div>

        <div id="scissors-icon" class="playerChoice">
          <img src="images/scissor.png">
        </div>
      </div>

<!-- wins, loses, draws and count of how many games -->
    
    <script src="main.js"></script>
  </body>
</html>
